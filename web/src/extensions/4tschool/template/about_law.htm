<h1 id="法律声明">法律声明</h1>
<p>

尊敬的用户，欢迎阅读点餐哟网络点餐平台服务协议
</p>

协议
本服务协议双方为分享哟旗下网站“点餐哟网络点餐平台”与点餐哟网络点餐平台网站用户，本服务协议具有合同效力。<br/>

在本服务协议中没有以“规则”字样表示的链接文字所指示的文件不属于本服务协议的组成部分，而是其他内容的协议或有关参考资料，与本协议没有法律上的直接关系。<br/>

用户在使用点餐哟网络点餐平台提供的各项服务的同时，承诺接受并遵守各项相关规则的规定。点餐哟网络点餐平台有权根据需要不时地制定、修改本协议或各类规则，如本协议有任何变更，点餐哟网络点餐平台将在网站上刊载公告，通知予用户。如用户不同意相关变更，必须停止使用“服务”。经修订的协议一经在点餐哟网络点餐平台网站公布后，立即自动生效。各类规则会在发布后生效，亦成为本协议的一部分。登录或继续使用“服务”将表示用户接受经修订的协议。除另行明确声明外，任何使“服务”范围扩大或功能增强的新内容均受本协议约束。<br/>

用户确认本服务协议后，本服务协议即在用户和点餐哟网络点餐平台之间产生法律效力。请用户务必在注册之前认真阅读全部服务协议内容，如有任何疑问，可向点餐哟网络点餐平台咨询。<br/>
无论用户事实上是否在注册之前认真阅读了本服务协议，只要用户点击协议正本下方的“确认”按钮并按照点餐哟网络点餐平台注册程序成功注册为用户，用户的行为仍然表示其同意并签署了本服务协议。<br/>

本协议不涉及用户与点餐哟网络点餐平台其它用户之间因网站上交易而产生的法律关系及法律纠纷。<br/>
定义

用户为具备完全民事行为能力的自然人，或者是具有合法经营资格的实体组织。<br/>
无民事行为能力人、限制民事行为能力人以及无经营或特定经营资格的组织不当注册为点餐哟网络点餐平台用户或超过其民事权利或行为能力范围从事交易的，其与点餐哟网络点餐平台之间的服务协议自始无效，点餐哟网络点餐平台一经发现，有权立即注销该用户，并追究其使用点餐哟网络点餐平台“服务”的一切法律责任。<br/>
